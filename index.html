<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FPS Three.js V3 - DÉMARRE IMMÉDIATEMENT</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #blocker {
      position: absolute; inset: 0; background: rgba(0,0,0,0.9);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      color: white; font-family: Arial; text-align: center; z-index: 1000;
    }
    #instructions {
      cursor: pointer; padding: 40px; background: #222; border-radius: 20px; max-width: 600px;
      font-size: 1.2em;
    }
    #crosshair {
      position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; margin: -10px;
      pointer-events: none; opacity: 0;
    }
    #crosshair::before, #crosshair::after {
      content: ''; position: absolute; background: lime; left: 50%; top: 50%;
      transform: translate(-50%, -50%);
    }
    #crosshair::before { width: 2px; height: 20px; }
    #crosshair::after { width: 20px; height: 2px; }
    #ui {
      position: absolute; bottom: 20px; left: 20px; color: white; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; z-index: 100;
    }
  </style>
</head>
<body>

  <div id="blocker">
    <div id="instructions">
      <h2>CLIQUE N'IMPORTE OÙ POUR DÉMARRER</h2>
      <p><strong>ZQSD</strong> = bouger | <strong>Souris</strong> = viser | <strong>Clic gauche</strong> = tirer | <strong>R</strong> = recharger</p>
      <p style="font-size:0.9em; color:#ff6b6b;">CLIC OBLIGATOIRE (sécurité navigateur)</p>
    </div>
  </div>
  <div id="crosshair"></div>
  <div id="ui">Munitions: <span id="ammo">30/30</span> | Ennemis: <span id="enemies">3</span></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/controls/PointerLockControls.js"></script>

  <script>
    if (!window.THREE) {
      alert("ERREUR: Three.js non chargé");
      throw new Error("Three.js failed");
    }

    // SCÈNE
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);
    scene.fog = new THREE.Fog(0x87ceeb, 10, 100);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    // CONTROLS
    const controls = new THREE.PointerLockControls(camera, renderer.domElement);
    const blocker = document.getElementById('blocker');
    const crosshair = document.getElementById('crosshair');

    // CLIC OBLIGATOIRE → DÉMARRE LE JEU
    document.body.addEventListener('click', () => {
      if (!controls.isLocked) {
        controls.lock();
      }
    });

    controls.addEventListener('lock', () => {
      blocker.style.display = 'none';
      crosshair.style.opacity = '1';
      console.log("JEU DÉMARRÉ !");
    });

    controls.addEventListener('unlock', () => {
      blocker.style.display = 'block';
      crosshair.style.opacity = '0';
    });

    // TEXTURES
    const loader = new THREE.TextureLoader();
    const floorTexture = loader.load('https://threejs.org/examples/textures/hardwood2_diffuse.jpg');
    floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
    floorTexture.repeat.set(10, 10);
    const wallTexture = loader.load('https://threejs.org/examples/textures/brick_diffuse.jpg');
    wallTexture.wrapS = wallTexture.wrapT = THREE.RepeatWrapping;
    wallTexture.repeat.set(4, 1);

    // SOL
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(100, 100),
      new THREE.MeshStandardMaterial({ map: floorTexture })
    );
    floor.rotation.x = -Math.PI / 2;
    floor.receiveShadow = true;
    scene.add(floor);

    // LUMIÈRE
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const light = new THREE.DirectionalLight(0xffffff, 0.8);
    light.position.set(10, 20, 10);
    light.castShadow = true;
    scene.add(light);

    // MURS
    const wallMat = new THREE.MeshStandardMaterial({ map: wallTexture });
    const walls = [];
    function addWall(x, z, w, d) {
      const wall = new THREE.Mesh(new THREE.BoxGeometry(w, 3, d), wallMat);
      wall.position.set(x, 1.5, z);
      wall.castShadow = wall.receiveShadow = true;
      scene.add(wall);
      walls.push(wall);
    }
    addWall(0, 0, 20, 1);
    addWall(10, 10, 1, 20);
    addWall(-10, 10, 1, 20);
    addWall(0, 20, 20, 1);

    // ENNEMIS
    const enemies = [];
    for (let i = 0; i < 3; i++) {
      const enemy = new THREE.Mesh(
        new THREE.BoxGeometry(1, 2, 1),
        new THREE.MeshStandardMaterial({ color: 0xff0000 })
      );
      enemy.position.set((Math.random() - 0.5) * 40, 1, (Math.random() - 0.5) * 40);
      enemy.castShadow = true;
      scene.add(enemy);
      enemies.push(enemy);
    }

    // AUDIO
    const listener = new THREE.AudioListener();
    camera.add(listener);
    const shootSound = new THREE.Audio(listener);
    const audioLoader = new THREE.AudioLoader();
    audioLoader.load('https://freesound.org/data/previews/387/387182_4187614-lq.mp3', buffer => shootSound.setBuffer(buffer));
    const reloadSound = new THREE.Audio(listener);
    audioLoader.load('https://freesound.org/data/previews/155/15545_15545-lq.mp3', buffer => reloadSound.setBuffer(buffer));

    // TIRS
    const bullets = [];
    let ammo = 30;
    let isReloading = false;
    function shoot() {
      if (ammo <= 0 || isReloading || !controls.isLocked) return;
      ammo--;
      document.getElementById('ammo').textContent = `${ammo}/30`;
      if (shootSound.isPlaying) shootSound.stop();
      shootSound.play();

      const bullet = new THREE.Mesh(
        new THREE.SphereGeometry(0.05),
        new THREE.MeshBasicMaterial({ color: 0xffff00 })
      );
      bullet.position.copy(camera.position);
      const dir = new THREE.Vector3();
      camera.getWorldDirection(dir);
      bullet.velocity = dir.multiplyScalar(50);
      scene.add(bullet);
      bullets.push(bullet);
    }
    document.addEventListener('click', shoot);

    // RECHARGEMENT
    document.addEventListener('keydown', e => {
      if (e.code === 'KeyR' && ammo < 30 && !isReloading && controls.isLocked) {
        isReloading = true;
        reloadSound.play();
        setTimeout(() => {
          ammo = 30;
          document.getElementById('ammo').textContent = `${ammo}/30`;
          isReloading = false;
        }, 2000);
      }
    });

    // MOUVEMENT
    const move = { forward: false, backward: false, left: false, right: false };
    document.addEventListener('keydown', e => {
      if (!controls.isLocked) return;
      if (e.code === 'KeyW') move.forward = true;
      if (e.code === 'KeyS') move.backward = true;
      if (e.code === 'KeyA') move.left = true;
      if (e.code === 'KeyD') move.right = true;
    });
    document.addEventListener('keyup', e => {
      if (e.code === 'KeyW') move.forward = false;
      if (e.code === 'KeyS') move.backward = false;
      if (e.code === 'KeyA') move.left = false;
      if (e.code === 'KeyD') move.right = false;
    });

    // COLLISION
    function checkPlayerCollision() {
      const box = new THREE.Box3().setFromObject(camera);
      for (const w of walls) {
        if (box.intersectsBox(new THREE.Box3().setFromObject(w))) return true;
      }
      return false;
    }

    // ENNEMIS + BALLES
    function updateEnemies() {
      enemies.forEach(e => {
        const dir = new THREE.Vector3().subVectors(camera.position, e.position).normalize();
        e.position.add(dir.multiplyScalar(1));
      });
    }

    function checkHits() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        for (let j = enemies.length - 1; j >= 0; j--) {
          const e = enemies[j];
          if (b.position.distanceTo(e.position) < 1) {
            scene.remove(e);
            enemies.splice(j, 1);
            scene.remove(b);
            bullets.splice(i, 1);
            document.getElementById('enemies').textContent = enemies.length;
            break;
          }
        }
      }
    }

    // BOUCLE
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();

      if (controls.isLocked) {
        const dir = new THREE.Vector3();
        if (move.forward) dir.z -= 1;
        if (move.backward) dir.z += 1;
        if (move.left) dir.x -= 1;
        if (move.right) dir.x += 1;
        dir.normalize();

        const vel = dir.multiplyScalar(10 * delta);
        const old = camera.position.clone();
        controls.moveRight(vel.x);
        controls.moveForward(vel.z);
        if (checkPlayerCollision()) camera.position.copy(old);
      }

      bullets.forEach((b, i) => {
        b.position.add(b.velocity.clone().multiplyScalar(delta));
        if (b.position.length() > 200) {
          scene.remove(b);
          bullets.splice(i, 1);
        }
      });

      updateEnemies();
      checkHits();

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
